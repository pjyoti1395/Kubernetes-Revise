apiVersion: v1
kind: Pod
metadata:
  name: multi-container-probes
spec:
  containers:
    - name: frontend
      image: frontend:1.0
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 20

    - name: backend
      image: backend:1.0
      ports:
        - containerPort: 9090
      startupProbe:
        httpGet:
          path: /healthz-startup
          port: 9090
        failureThreshold: 12
        periodSeconds: 5
      readinessProbe:
        httpGet:
          path: /ready
          port: 9090
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /health
          port: 9090
        initialDelaySeconds: 15
        periodSeconds: 20

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: app-1
  labels: 
    app: nginx-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-deploy
  template:
    metadata:
      labels: 
        app: nginx-deploy 
    spec: 
      containers:
        - name: nginx-container
          image: nginx:latest
          ports:
            - containerPort: 90
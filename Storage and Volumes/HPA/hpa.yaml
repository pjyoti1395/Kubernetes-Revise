apiVersion: autoscaling/v1
kind: HorizontalPodAutoScaler
metadata:
  name: hpa-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-deployment-demo
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type:  Resource
      resource:
        name: cpu
        target:
          type:  Utilization
          averageUtilization: 50
apiVersion: v1
kind: Pod
metadata: 
  name: pod-with-tolerations-demo
spec:
  containers:
    - name:  nginx-mysql
      image: mysql:5.7
      ports:
        - containerPort : 20
      env:
        - name: MY_SQL_PASSWORD
          value: root@123
  tolerations:
    - key: "dedicated"
      value: "database" 
      operator: "Equal"
      effect: "NoSchedule"

# The node node1 is tainted → only Pods that tolerate 
# dedicated=database:NoSchedule can run there.
# pod-with-tolerations-demo has the toleration → it can be scheduled on node1.
# app-pod has no toleration → it will be kept away from node1. 
# Instead, it will run on other available nodes.
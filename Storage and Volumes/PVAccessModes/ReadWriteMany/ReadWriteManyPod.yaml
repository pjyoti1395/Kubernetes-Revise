apiVersion: v1
kind: Pod
metadata:
  name: read-write-many-pod-demo
spec:
  containers:
    - name: nginx-write-many-container
      image: nginx:latest
      volumeMounts:
        - name: read-write-many-volume
          mountPath: "/app/data"
  volumes:  
    - name: read-write-many-volume
      persistentVolumeClaim:
        claimName:   read-write-many-persistent-volume-claim-demo
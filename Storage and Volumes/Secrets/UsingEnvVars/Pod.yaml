apiVersion: v1
kind: Secret 
metadata:
  name: Pod-With-Secret-Env-Var-Demo
  namespace: app-1
  labels: 
    app: Pod-With-Secrets-Env-Var
spec:
  containers:
    - name: Nginx-Secret-With-Env-Container
      image: nginx:1.19
      ports:
        containerPort: 82
      env:
        - name:  Db_username
          valueFrom:  
            secretKeyRef:  
              name:  secrets-env-demo
              key: db_user
        - name: Db_password
          valueFrom:
            secretKeyRef: 
              name: secrets-env-demo
              key: db_password


